{% extends "header.html" %}
{% block body %}
<head>
  <title>Clockwork</title>
</head>
<body>
  <h1>Hello {{ name }},</h1>
  <form class="form-inline" method="POST" action="/rota">

  <div class="pull-left">
    <select name="Selection" class="selectpicker form-control">
      <option value="Tournament">Tournament</option>
      <option value="Random">Random</option>
    </select>
    <br><br>
  </div>

  <div class="centre">
    <select name="Crossover" class="selectpicker form-control">
      <option value="Two point">Two point</option>
      <option value="Partially mapped">Partially mapped</option>
    </select>
    <br><br>
  </div>


  <div class="centre">
    <select name="Mutation" class="selectpicker form-control">
      <option value="Swap">Swap</option>
      <option value="Scramble">Scramble</option>
    </select>
    <br><br>
  </div>


    <div class="pull-right">
      <input type="submit" class ="btn btn-primary"  style="margin-top:-1.8%;" value="Generate">
    </div>
    </form>
  <table>
  <thead><tr><th>Stats</th></thead>
  <tbody>
  <tr><td>Conflicts found: </td><td>{{conflicts}}</td></tr>
  <tr><td>Total solutions found: </td><td>{{solutionsfound}}</td></tr>
  </tbody>
  </table>
</body>
{% endblock %}
