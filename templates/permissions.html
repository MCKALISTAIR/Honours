{% extends "header.html" %}
{% block body %}
<head>
  <title>Clockwork</title>

</head>


<div class="container-fluid">
      <p class="text-center">Account permission management</p>
      <p>Hello, {{ this_user }}</p>
      {% if utype != "" %}
      <p>{{ usernam }} is a {{ utype }} account</p>
      {% endif %}
</div>
<form action="/searchforuser/" method="POST">
<div class="form-group has-feedback">
    <input type="text" class="form-control" name="username" placeholder="Enter Username to search for" />
    <i class="glyphicon glyphicon-search form-control-feedback"></i>
</div>

<div class="pull-right">
<input type="submit" value="Search" class="btn btn-primary btn-large btn-block" >
</div>
</form>
{% if utype != "" %}
<form action="/upgradeuser/" method="POST">
<div class="form-group has-feedback">
<input type="submit" value="Upgrade to manager" class="btn btn-primary btn-large btn-block" >
</div>
</form>
{% endif %}
{% endblock %}
