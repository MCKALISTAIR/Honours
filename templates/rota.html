{% extends "header.html" %}
{% block body %}
<head>
  <title>Clockwork</title>
</head>
<body>
  <h1>Hello {{ name }},</h1>
  <form action="/rota">

  <div class="pull-left">
    <select name="Selection">
      <option value="Tournament">Volvo</option>
      <option value="saab">Saab</option>
    </select>
    <br><br>
  </div>

  <div class="centre">
    <select name="Crossover">
      <option value="Two point">Volvo</option>
      <option value="saab">Saab</option>
    </select>
    <br><br>
  </div>


  <div class="centre">
    <select name="Mutation">
      <option value="Swap">Volvo</option>
      <option value="saab">Saab</option>
    </select>
    <br><br>
  </div>

  </form>

  <div class="pull-right">
  <a href="/rota" class ="btn btn-primary"  style="margin-top:-1.8%;">Generate</a>
  </div>
  <table>
  <thead><tr><th>Stats</th></thead>
  <tbody>
  <tr><td>Conflicts found: </td><td>{{conflicts}}</td></tr>
  <tr><td>Total solutions found: </td><td>{{solutionsfound}}</td></tr>
  </tbody>
  </table>
</body>
{% endblock %}
