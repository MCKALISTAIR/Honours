{% extends "header.html" %}
{% block body %}
{% if session['logged_in'] %}
<p>Logged in</p>
{% else %}


<form action="/register" method="POST">
        <div class="login">
                <div class="login-screen">
                        <div class="app-title">
                                <h1>Lets get you registered</h1>
                        </div>

                        <div class="register-form">
                                <div class="control-group">
                                <input type="text" class="login-field" value="" placeholder="name" name="name">
                                <input type="text" class="login-field" value="" placeholder="username" name="username">
                                <label class="login-field-icon fui-user" for="login-name"></label>
                                </div>

                                <div class="control-group">
                                <input type="password" class="login-field" value="" placeholder="Password" name="password">
                                <input type="password" class="login-field" value="" placeholder="Confirm password" name="confirm_password">
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                                </div>

                <input type="submit" value="Register" class="btn btn-primary btn-large btn-block" >
                <input type="submit" value="Back" class="btn btn-primary btn-large btn-block" >
                            <br>
                        </div>
                </div>
        </div>
</form>

{% endif %}
{% endblock %}
